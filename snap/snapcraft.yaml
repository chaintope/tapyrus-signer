name: tapyrus-signer 
version: git
summary: Tapyrus Signer
description: |
        Tapyrus Signer Node 
license: MIT
base: core18
grade: stable
confinement: strict

architectures:
  - build-on: s390x
    run-on: s390x

  - build-on: ppc64el
    run-on: ppc64el

  - build-on: arm64
    run-on: arm64

  - build-on: amd64
    run-on: amd64

  - build-on: i386
    run-on: i386

apps:
  service:
    command: >-
      tapyrus-signerd
      --config $SNAP_USER_COMMON/signer.toml
    plugs: [network]
    environment:
      HOME: $SNAP_USER_COMMON
    daemon: simple
    restart-condition: always
  daemon:
    command: tapyrus-signerd
    plugs: [network]
  setup:
    command: tapyrus-setup

parts:
  tapyrus-signer:
    source: https://github.com/chaintope/tapyrus-signer.git
    plugin: rust
    build-packages:
      - build-essential
      - m4
      - libgmp3-dev
    stage-packages:
      - libgmp10
