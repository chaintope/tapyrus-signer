name: tapyrus-signer 
version: git
summary: Tapyrus Signer
description: |
        Tapyrus Signer Node 
license: MIT
base: core18
grade: stable
confinement: strict

architectures:
  - build-on: [s390x, ppc64el, arm64, amd64, i386]

apps:
  service:
    command: >-
      tapyrus-signerd
      --config $SNAP_USER_COMMON/signer.toml
    plugs: [network]
    environment:
      HOME: $SNAP_USER_COMMON
    daemon: simple
    restart-condition: always
  daemon:
    command: tapyrus-signerd
    plugs: [network]

parts:
  tapyrus-signer:
    source: https://github.com/chaintope/tapyrus-signer.git
    plugin: rust
    build-packages:
      - build-essential
      - m4
      - libgmp3-dev
    stage-packages:
      - libgmp10
